<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>@enderisim | Bio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      overflow: hidden;
      height: 100vh;
    }

    /* Fullscreen banner */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: url('https://i.imgur.com/w9wVhNx.png') center/cover no-repeat;
      transition: transform 0.8s ease, filter 0.8s ease;
      z-index: 1;
    }

    header:hover {
      transform: scale(1.05);
      filter: brightness(1.2);
    }

    /* Overlay effect */
    header::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 2;
    }

    /* Main content box */
    .content-box {
      position: relative;
      z-index: 3;
      width: 90%;
      max-width: 700px;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      backdrop-filter: blur(6px);
      transition: all 0.3s ease;
    }

    .content-box:hover {
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.7);
      border-color: #fff;
      transform: translateY(-50%) scale(1.02);
    }

    h1 {
      font-size: 2.8em;
      font-weight: 700;
      margin-bottom: 10px;
      transition: 0.4s;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
    }

    h1:hover {
      text-shadow: 0 0 40px #fff;
      transform: scale(1.05);
    }

    p {
      font-size: 1.2em;
      color: #ccc;
      margin-top: 8px;
      letter-spacing: 1px;
    }

    .links {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    a {
      color: #fff;
      text-decoration: none;
      padding: 12px 25px;
      border: 1px solid #fff;
      border-radius: 30px;
      transition: 0.3s;
      box-shadow: 0 0 10px transparent;
    }

    a:hover {
      background: #fff;
      color: #000;
      box-shadow: 0 0 25px #fff;
      transform: scale(1.1);
    }

    footer {
      position: fixed;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      color: #aaa;
      z-index: 3;
    }

    /* Snow effect */
    #snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
    }
  </style>
</head>
<body>
  <canvas id="snow"></canvas>
  <header></header>

  <div class="content-box">
    <h1>@enderisim</h1>
    <p>FiveM Developer • GFX Designer</p>

    <div class="links">
      <a href="https://discord.gg/phantomleaks" target="_blank">Join PhantomLeaks</a>
    </div>

    <p style="margin-top:20px;">Discord: <strong>@enderisim</strong></p>
  </div>

  <footer>© 2025 @enderisim</footer>

  <script>
    // Snowfall effect
    const canvas = document.getElementById("snow");
    const ctx = canvas.getContext("2d");
    let flakes = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resize);
    resize();

    function createFlakes() {
      for (let i = 0; i < 120; i++) {
        flakes.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 3 + 1,
          speed: Math.random() * 1 + 0.5
        });
      }
    }

    function drawFlakes() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      ctx.beginPath();
      for (let flake of flakes) {
        ctx.moveTo(flake.x, flake.y);
        ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
      }
      ctx.fill();
      moveFlakes();
    }

    function moveFlakes() {
      for (let flake of flakes) {
        flake.y += flake.speed;
        if (flake.y > canvas.height) {
          flake.y = 0;
          flake.x = Math.random() * canvas.width;
        }
      }
    }

    function update() {
      drawFlakes();
      requestAnimationFrame(update);
    }

    createFlakes();
    update();
  </script>
</body>
</html>
